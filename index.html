<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>ToDo List</title>
</head>
<body>
    <main class="todo-card">
        <header class="todo-header">
            <div class="todo-date" id="date-display">Tue Dec 09 2025</div>
            <div class="todo-count"><span id="task-count">0</span> tasks</div>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <form id="new-task-form" class="new-task-form">
            <input 
                type="text"
                class="new-task-input"
                id="new-task-input"
                placeholder="Add a new task..."
                autocomplete="off" 
                />
        </form>
        <ul class="task-list" id="task-list" aria-live="polite"></ul>

    </main>
    <script src="/script.js"></script>
</body>
</html>
